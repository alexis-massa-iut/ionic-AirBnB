<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mes Offres</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/offers/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item *ngFor="let offer of offers" class="focus-hover">
            <ion-thumbnail slot="start" (click)="onNavigate(offer)">
              <ion-img [src]="offer.image"></ion-img>
            </ion-thumbnail>
            <ion-label (click)="onNavigate(offer)">
              <h2>{{ offer.title }}</h2>
              <p>{{ offer.description }}</p>
              <p>{{ offer.price | currency:'EUR':'symbol':'3.2-2':'fr' }} / Nuit </p>
            </ion-label>
            <ion-button slot="end" (click)="onDeleteOffer(offer)">
              <ion-icon icon-only name="trash"></ion-icon>
            </ion-button>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
